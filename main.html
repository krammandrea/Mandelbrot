<!--main page for Mandelbrotserver-->
<!--any text containing $ destined for the use as template in python with string.Template-->
<html>
<head>
    <title>Mandelbrot</title>
</head>

<body>
<link rel="stylesheet" type="text/css" href="style/main.css" />
    
<script type="text/javascript">
function hideshow(which)
    {
    if (which.style.display=="block")
	which.style.display="none"
    else
	which.style.display="block"
    }
</script>
<!-- Mandelbrot image and corresponding offset arrows-->
    <div    id="der_nagel">

	<div    id="layer_image">
	    <form   action="form" 

		method="get">
                <input 
	            type="image" 
		    name="zoom_offset"
	            src='/images/Mandelbrot.png' 
		    title='click for zoom' 
	            alt='Mandelbrot' 
	            border="0">
	    </form>
	</div>

    <div    id="layer_navigation">
	<img
	    id="navigation_circle" 
	    type="image"
	    title="circle"
	    alt="circle"
            src="/images/circle.png"
            border="0"          
            >

    <form   action="form"
	    method=get>
	    <input
		id="offset_right"
		type="image"
		name="offset_right"
		title="move right"
		alt="move graphic to the right"
		src="/images/arrow_right.png"
		border="0"	    
	    >
    </form>

    <form  action="form"
	    method=get>
            <input
		id="offset_left"
                type="image"
		name="offset_left"
                title="move left"
                alt="move graphic to the left"
                src="/images/arrow_left.png"
                border="0"          
            >
    </form>
    

    <form   action="form"
            method=get>
            <input
		id="offset_down"
                type="image"
		name="offset_down"
                title="move down"
                alt="move graphic down"
                src="/images/arrow_down.png"
                border="0"          
            >
    </form>

     <form   action="form"
 	     method=get>
 	<input
 	    id="offset_up"
	    type="image"
	    name="offset_up"
 	    title="move up"
    	    alt="move graphic up"
 	    src="/images/arrow_up.png"
    	    border="0"          
 		>
    </form>

    <!--slider and zoombuttons-->
    <div id="zoom_navigation">
	<form	action="form"
		method=get>
		<input  id="zoom_slider"
			type="range"
			name="z"
			title="zoom"
			alt="choose the zoomfactor"
			min="0"
			max="100"
			value="50"
			step="10"
			onMouseUp="submit()"/>

	</form>

	<button id="zoom_in"
		onClick="window.location='/zoom_in'">
	+
	</button>
	<button id="zoom_out"
		onClick="window.location='/zoom_out'">            
	-
	</button>
    </div>
    </div>
</div>

<!--customize box-->
<div	id="layer_customize_box">
    <!--change size form-->
    <h3>
	<a  href="javascript:hideshow(document.getElementById('change_size'))">
	    pick the size
	</a>
    </h3>
    <form   action="change_size"
	    method=get
	    id="change_size">
	    Size:
	    <input  id="imagewidth"
		    type="text"
		    name="pxwidth"
		    title="pxwidth"
		    alt="pixel width"
		    maxlength=5
		    size=5>  x 
	    <input  id="imageheight"
		    type="text"
		    name="pxheight"
		    title="pxheight"
		    alt="pixel height"
		    maxlength=5
		    size=5>px
	    <br/>
	    <input  id="submit_change_size"
		    type="submit"
		    value="change size">
    </form>
    <!--change the colors-->
    <hr/>
    <h3>
	<a  href="javascript:hideshow(document.getElementById('color_pickers'))">
	pick the colors
	</a>
    </h3>
    <script type="text/javascript" src="javascript/jscolor.js"></script>
    <div    id="color_pickers">
    <form   action="/change_color"
	    method=get
	    id="color_pickers_form">
	    <input  onclick="remove()"
		    type="button"
		    value="remove color">
		    
		    <script type="text/javascript">
		    function remove()
		    {
			var color_pickers = document.getElementById("color_pickers_form");
			var first_color = document.getElementById("after_buttons").nextSibling;
			color_pickers.removeChild(first_color);
			var first_color = document.getElementById("after_buttons").nextSibling;
			color_pickers.removeChild(first_color);

		    }
		    </script>


	    <input  onclick="add()" 
		    type="button"
		    value="add color">
		    
		    <script type="text/javascript">
		    function add() 
		    {
			var input = document.createElement('INPUT');
			input.setAttribute('name','col');
			input.setAttribute('class','color');
			// bind jscolor
			var col = new jscolor.color(input)
			col.fromString('F2C80A')
			document.getElementById('color_pickers_form').appendChild(input)	    	    
			first_color = document.getElementById('first_color')
			color_pickers = document.getElementById('color_pickers_form')
			color_pickers.insertBefore(input,first_color)		    
			var linebreak = document.createElement('br')
			color_pickers.insertBefore(linebreak,first_color)		    
		    }
		    </script>
	    <br	id="after_buttons"/>
	    <input  id="first_color"
		    class="color"
		    value="66ff01"
		    name="col"
		    title="click to choose color"
		    size=5>
	    <br/>
	    <input  class="color"
		    value="66ff01"
		    name="col">
	    <br/>
	    <input  type="submit"
		    value="change colors">
	    <br/>
	    <hr/>
	</form>    
	</div>    
    <!--save button-->
	<div>    
	    <h3>
		save
	    </h3>
	
	<button	onClick="window.location='/save'"  
		title="download image parameter">
	    Download
	</button>
	</div>
	<br/>
	<hr/>
	<div>
	    <h3>
		other
	    </h3>
	    Iteration:
	    <form   action="form"
		    method=get>
		<input  id="change_iteration"
			type="text"
			name="iter"
			alt="choose number of iterations"
			size=2>
	    </form>
	</div>
<!--TODO label css for positioning, mako research, -->

    </div>
 

<div/>

</body>
</html>
